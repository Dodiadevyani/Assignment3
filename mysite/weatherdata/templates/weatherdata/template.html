<table>
  <tr>
  <th>location</th>
  <th>date</th>
  <th>Max Temperature</th>
  <th>Min Temperature</th>
  <th>Mean Temperature</th>
  <th>Rainfall</th>
  <th>Sunshine</th>
</tr>
{% for b in obj %}
<tr>
  <td>{{ b.location }}</td>
<tr>
{% for a in sub %}
  <td>{{ a.date }}</td>
  <td>{{ a.Tmax }}</td>
  <td>{{ a.Tmin }}</td>
  <td>{{ a.Tmean }}</td>
  <td>{{ a.Rainfall }}</td>
  <td>{{ a.Sunshine }}</td>
</tr>
{% endfor %}
</table>
